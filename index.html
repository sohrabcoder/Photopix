<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- styling css -->
  <link rel="stylesheet" href="/style.css">

  <!-- javascript link -->
  <script src="/newWeb.js"></script>

  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <title>Hello</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        Photo<span>Pi</span>X
      </div>
      <div class="menu">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Gallery</a>
        <a href="">Contact</a>
      </div>
      <div class="icon">
        <i class="bi bi-search"></i>
        <a href="#">Login</a>
      </div>
    </nav>
    <section class="h-text">
      <i class="bi bi-camera-fill" id="camera"></i>
      <h1>Capturing this moments that captivate your heart.</h1>
      <input type="text" placeholder="Search here...">
      <button><i class="bi bi-search"></i></button>
    </section>
  </header>

  <section class="filter-gallery">
    <div class="portfolio-menu">
      <ul>
        <li class="active" data-filter="*">All</li>
        <li data-filter="nature">Nature</li>
        <li data-filter="fashion">Fashion</li>
        <li data-filter="wedding">Wedding</li>
      </ul>
    </div>

    <div class="portfolio-item">
      <div class="item nature">
        <img src="/photopix/p1.jpg" width="100" height="100">
      </div>
      <div class="item fashion">
        <img src="/photopix/p2.jpg" width="100" height="100">
      </div>
      <div class="item wedding">
        <img src="/photopix/p3.jpg" width="100" height="100">
      </div>
      <div class="item nature">
        <img src="/photopix/p4.jpg" width="100" height="100">
      </div>
      <div class="item fashion">
        <img src="/photopix/p5.jpg" width="100" height="100">
      </div>
      <div class="item wedding">
        <img src="/photopix/p6.jpg" width="100" height="100">
      </div>
      <div class="item nature">
        <img src="/photopix/p7.jpg" width="100" height="100">
      </div>
      <div class="item fashion">
        <img src="/photopix/p8.jpg" width="100" height="100">
      </div>
      <div class="item wedding">
        <img src="/photopix/p9.jpg" width="100" height="100">
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
